<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../vendors/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../styles/main.css">
    <script src="../vendors/angular.min.js"></script>
    <!-- <script src="../vendors/angular-route.min.js"></script> -->
    <script src="../scripts/client.js"></script>
    <title>Gallery</title>
</head>

<body ng-app="myApp">
    <!-- header -->
    <h1 class="jumbotron">Rory's Photo Gallery</h1>
    <!-- gallery container -->
    <section class="container" ng-controller="GalleryController as GC" ng-init="GC.getPhotos()">
        <!-- row one -->
        <div  class="row">
            <!-- column 1 -->
            <div ng-repeat="photo in GC.photos" class="col-md-4">
                <!-- div to togle click -->
                <div id="gal1" ng-init="getDesc = false" ng-click="getDesc = !getDesc">
                    <!-- image hiding on div click -->
                    <img ng-src="{{photo.url}}" class="img-responsive img-thumbnail" ng-hide="getDesc">
                    <!-- description showing on div click -->
                    <p ng-show="getDesc">
                        {{photo.desc}}
                    </p>
                </div>
                <!--end div to click-->
                <button class="btn btn-primary btn-block" ng-click="GC.favPhoto(photo)"><span>FAVORITE</span><br>{{photo.clicks}} people liked this</button>
            </div>
            <!--end column-->
        </div>
    </section>
</body>

</html>
