<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <!-- style -->
    <link href="../vendors/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../styles/main.css">
    <!-- scripts -->
    <script src="../vendors/angular.min.js"></script>
    <script src="../scripts/client.js"></script>
    <title>Gallery</title>
</head>

<body ng-app="myApp">
    <!-- header -->
    <h1 class="container jumbotron">Rory's Photo Gallery</h1>
    <!-- gallery container -->
    <section class="container" ng-controller="GalleryController as GC" ng-init="GC.getPhotos()">
        <!-- row -->
        <div class="row">
            <!-- column repeat through photos -->
            <div ng-repeat="photo in GC.photos" class="col-md-4">
                <!-- div to toggle descrption on click and set varables to false to toggle buttons -->
                <div class="gal" ng-init="getDesc = false" ng-init="comment = flase" ng-init="shComment = false" ng-click="getDesc = !getDesc">
                    <!-- image hiding on div click -->
                    <img ng-src="{{photo.url}}" class="img-responsive img-thumbnail" ng-hide="getDesc">
                    <!-- description showing on div click -->
                    <p ng-show="getDesc">
                        {{photo.desc}}
                    </p>
                    </div>
                <!--end div to click-->
                <!-- favorite button adds clicks to obj on client.js and shows total likes -->
                <button class="btn btn-primary btn-block" ng-click="GC.favPhoto(photo)"><span>Favorite</span><br>{{photo.clicks}} people liked this</button>
                <!-- button to comment. shows input field and comments -->
                <button class="btn btn-info commentBtn" ng-click="comment = !comment">Comment</button>
                <!-- button to see all comments -->
                <button class="btn btn-info commentBtn" ng-click="shComment = !shComments">Show Comments</button>
                <!-- comment input showimg on click -->
                <input ng-show="comment" type="text" ng-model="GC.commentIn">
                <!-- add comment button calls addComment function  -->
                <button ng-show="comment" class="btn btn-success" ng-click="GC.addComment(photo); shComment = !shCommet">Add Comment</button>
                <p class="cmnt"ng-show="shComment" >{{photo.comments}}</p>
            <button class="btn btn-secondary btn-block" ng-show="comment" ng-click="comment = !comments">Hide Comments</button>
            <!--end column-->
                </div>
        </div>
        <!-- end row -->
    </section>
</body>

</html>
